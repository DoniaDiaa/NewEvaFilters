    <div class="centered">

          <div class="AddContainer">
            <img id="img1" class="imgtoadd" src="" alt="">
        </div>

    </div>
    <div class="centered">
      <form [formGroup]="form">

          <div class="form-group">
              <label for="gender" class="text"> Activation:</label>
              <div class="radio-group">
                <label  for="active"></label>
                <input   selected id="active" type="radio" value="true" name="active" formControlName="active">

                <span>Active</span>


                <label for="de-active"></label>
                <input id="de-active" type="radio" value="false" name="active" formControlName="active">
                <span> Deactivate</span>
             </div>
             <div class="field">
               <button [disabled]="!form.valid" type="submit" *ngIf="!flag" (click)="ApplyAdd()" class="button is-link">ADD Filter</button>
               <button [disabled]="!form.valid" type="submit" *ngIf="flag" (click)="ApplyEdit($event)" class="btn">Edit</button>
             </div>
          </div>
      </form>
    </div>
