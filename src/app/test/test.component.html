



<div [hidden]="!isShowDiv">

 <div class="input-container">
   <label for="fileUploader" class="custom-file-upload">
    <span ><svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-cloud-arrow-up-fill" viewBox="0 0 16 16">
     <path d="M8 2a5.53 5.53 0 0 0-3.594 1.342c-.766.66-1.321 1.52-1.464 2.383C1.266 6.095 0 7.555 0 9.318 0 11.366 1.708 13 3.781 13h8.906C14.502 13 16 11.57 16 9.773c0-1.636-1.242-2.969-2.834-3.194C12.923 3.999 10.69 2 8 2zm2.354 5.146a.5.5 0 0 1-.708.708L8.5 6.707V10.5a.5.5 0 0 1-1 0V6.707L6.354 7.854a.5.5 0 1 1-.708-.708l2-2a.5.5 0 0 1 .708 0l2 2z"/>
    </svg></span>
      <h2>Click to upload your image</h2>
      <h2>Your image : {{imgname}}</h2>
    <input name="fileUploader"  class="file-input" id="output" type="file" accept="image/*" class="file-upload" (change)="onChange($event)">

     </label>


 </div>


  <div class="top-bar">
    <form [formGroup]="form">

      <div class="form-group">
          <label for="gender" class="text"> Activation:</label>
          <div class="radio-group">
            <label  for="active"></label>
            <input   selected id="active" type="radio" value="true" name="active" formControlName="active">

            <span>Activate</span>


            <label for="de-active"></label>
            <input id="de-active" type="radio" value="false" name="active" formControlName="active">
            <span> Deactivate</span>


          </div>
          <button [disabled]="!form.valid" type="submit" *ngIf="flag" (click)="ApplyEdit($event)" class="btn btn-primary ">Edit</button>

            <!-- <div *ngIf="f.gender.touched && f.gender.invalid" class="alert alert-danger">
                <div *ngIf="f.gender.errors.required">Name is required.</div>
            </div> -->

          <div class="AddContainer">
           <img id="img1" class="imgtoadd" src="" alt="">
          </div>
       </div>
    </form>
  </div>

</div>
<div class="super">

  <a (click)= ADDfilters() class="button is-link">ADD New Filter </a>

  </div>


 <div class="filters-container">
    <!-- <div class="super">

    <a (click)= ADDfilters() class="button is-link">ADD New Filter </a>

    </div> -->
   <div class="filters" *ngFor="let filter of filters">


    <mat-menu #menu="matMenu">

        <button mat-menu-item  (click)="Edit(filter)" (click)="toggleDisplayDiv()">Edit</button>
        <!-- <button mat-menu-item>De-Activate</button> -->
        <button mat-menu-item (click)="ToggleActivation(filter)">change activation</button>
        <!-- <button mat-menu-item>id :{{filter}}</button> -->
        <!-- <button mat-menu-item>img :{{filter.img}}</button> -->
        <button mat-menu-item>activation :{{filter.originalFileName}}</button>
      </mat-menu>
      <div style="position: relative;">
        <button id="menu" mat-button [matMenuTriggerFor]="menu"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
          <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
        </svg></button>

        <app-filter
          (FilterClicked)="clickFilter($event)"
          [filterDetails]="filter"
           >
        </app-filter>
        <span *ngIf="filter.statusId===2" class="overlay"></span>
      </div>

    </div>
</div>
